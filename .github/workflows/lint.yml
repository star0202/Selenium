name: Lint

on: [push]

run-name: Running flake8 by @${{ github.actor }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8
  
    - name: Lint
      run: flake8
